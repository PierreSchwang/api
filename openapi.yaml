openapi: 3.0.3
info:
  title: luxor.cloud public API
  version: 0.1.0
paths:
  /:
    get:
      description: Returns metadata about the API.
      responses:
        '200':
          description: API metadata
          content:
            application/json:
              schema:
                type: object
                properties:
                  version: 
                    type: string
                    description: version currently available
              example:
                {
                  version: "v1"
                }
  /users/{id}:
    get:
      description: Returns a user based on the given ID.
      parameters:
        - name: id
          in: path
          description: ID of the user to return
          schema: 
            type: string
      responses:
        '200':
          description: user response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
  /users/{id}/servers:
    get:
      description: Returns all the servers a user owns.
      parameters:
        - name: id
          in: path
          description: ID of the user
          schema:
            type: string
      responses:
        '200':
          description: servers response
          content:
            application/json:
              schema:
                type: array
                  items:
                    $ref: '#/components/schemas/server'
  /servers/{id}/??: # todo
    post:
      description: let the server do stuff
      parameters:
        - name: id
          in: path
          description: ID of the server
          schema:
            type: string
      responses:
        '200':
          description: response      
components:
  schemas:
    user:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
        name:
          type: string
    server:
      type: object
      required:
        - id
        - name
        - ip
      properties:
        id:
          type: string
        name: 
          type: string
        ip:
          type: string
